trigger:
  - "*"

pool:
  vmImage: "ubuntu-20.04"

#Set true/false for every test to pass/fail
variables:
  TEST1: "true"
  TEST2: "true"
  TEST3: "false"

steps:
  - script: dotnet test --logger "junit;verbosity=detailed"
  - task: PublishTestResults@2
    condition: succeededOrFailed()
    inputs:
      testResultsFormat: JUnit
      testResultsFiles: "**/*.xml"
